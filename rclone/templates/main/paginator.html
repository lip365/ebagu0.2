<nav class="text-center">
    <ul class="pagination">
        {% if posts.has_previous %}
            <li>
                <a href="?sort={{ sort }}&page={{ posts.previous_page_number }}">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
        {% endif %}
        {% for index in pages %}
                {% if index == posts.number %}
            <li class="active">
                {% else %}
            <li>
                {% endif %}
                <a href="?sort={{ sort }}&page={{ index }}">{{ index }}</a>
            </li>
        {% endfor %}
        {% if posts.has_next %}
                <li>
                    <a href="?sort={{ sort }}&page={{ posts.next_page_number }}">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
        {% endif %}
    </ul>
</nav>
